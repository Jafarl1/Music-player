<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="images/play.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
  </head>
  <body>

    <div class="player">

      <div class="picture">
        <img src="./images/calmlofi.jpg" alt="" />
      </div>

      <h2 id="song-name">Song name</h2>

      <h3 id="artist">Artist</h3>

      <audio></audio>

      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">00:00</span>
          <span id="duration">02:00</span>
        </div>
      </div>

      <div class="player-controls">
        <i class="fa fa-backward" id="previous" title="Previous"></i>
        <i class="fa fa-play main-button" id="play" title="Play"></i>
        <i class="fa fa-forward" id="next" title="Next"></i>
      </div>

    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
